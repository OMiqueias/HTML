<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - 3</title>
</head>
<body>
    <fieldset>
        <legend>Informações pessoais</legend>
        <form action="cadastro.php" method="post" autocomplete="off">
            <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="6">
            <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required>
            <label for="inasc">Data de nascimento:</label>
                <input type="date" name="nasc" id="inasc" required>
            <label for="iidade">Confirme a idade:</label>
                <input type="number" name="idade" id="iidade" required min="18" value="18">
            <label for="ihora">Selecione a hora (12:00)</label>
                <input type="time" name="hora" id="ihora" required>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
