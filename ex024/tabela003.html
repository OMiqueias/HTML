<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        table{
            border-collapse: collapse;
            min-width: 500px;
            max-width: 500px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td:hover{
            font-weight: bolder;
            border: 2px solid blue;
            background-color: lightslategrey;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--<td>C</td>-->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <!--<td>G</td>-->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!--<td>J</td>-->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
