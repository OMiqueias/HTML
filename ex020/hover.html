<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 1em Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            border: 1px solid black;
            width: 250px;
        }

        div:hover{
            color: red;
        }
    </style>
    <title>Exemplo hover</title>
</head>
<body>
    <h1>EXEMPLO HOVER</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui...
        <p>Texo escondido.  :)</p>
    </div>
</body>
</html>
